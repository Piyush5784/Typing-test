<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing site</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <input type="text" class="input-field" />
        <div class="content-box">
          <div class="typing-text">
            <p></p>
          </div>
          <div class="content">
            <ul class="result-details">
              <li class="time">
                <p>Time Left:</p>
                <span> <b> 20</b>s </span>
              </li>
              <li class="mistake">
                <p>Mistakes:</p>
                <span>0</span>
              </li>
              <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
              </li>
              <li class="cpm">
                <p>CPM:</p>
                <span>0</span>
              </li>
              <select name="text-options" id="text-options">
                <option value="Quotes">Quotes</option>
                <option value="Paragraph">Paragraph</option>
              </select>
            </ul>
            <button>Try again</button>
          </div>
        </div>
        <p class="msg">
          Note: Press space (spacebar) after writing to end the test
        </p>
      </div>
    </div>

    <div class="madeby link">
      Made with ðŸ’“ by
      <a href="https://x.com/Piyush5784" target="_blank">Piyush</a>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
